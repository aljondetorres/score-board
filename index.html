<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        
            <h1>BASKETBALL SCORE BOARD</h1>
        <div class="background-inner">
            <div class="name-color">
                <h2 class="team-color-1">RED</h2>
                <h2 class="team-color-2">GREEN</h2>
            </div>
            <div class="score-color">
                <h3 id="count-el-1">0</h3>
                <h3 id="count-el-2">0</h3>
            </div>
        </div>

        
            <div class="btn-inner">
                <div class="btn-style-1">
                    <button class="btn-color-1" onclick="click1()">1-point</button>  
                    <button class="btn-color-1" onclick="click2()">2-points</button>
                    <button class="btn-color-1" onclick="click3()">3-points</button>
                </div>
                <div class="btn-style-2">
                    <button class="btn-color-2" onclick="click11()">1-point</button>
                    <button class="btn-color-2" onclick="click22()">2-points</button>
                    <button class="btn-color-2" onclick="click33()">3-points</button>
                </div>
            </div>


            <div class="btn-inner btn-s2">
                <div class="btn-style-1">
                    <button class="btn-color-1 btn-s2-1" onclick="clickneg1()">-1-point</button>  
                    <button class="btn-color-1 btn-s2-1" onclick="clickneg2()">-2-points</button>
                    <button class="btn-color-1 btn-s2-1" onclick="clickneg3()">-3-points</button>
                </div>
                <div class="btn-style-2">
                    <button class="btn-color-2 btn-s2-2" onclick="click111()">-1-point</button>
                    <button class="btn-color-2 btn-s2-2" onclick="click222()">-2-points</button>
                    <button class="btn-color-2 btn-s2-2" onclick="click333()">-3-points</button>
                </div>
            </div>
        

    </div>
</body>
<script src="index.js"></script>
</html>
